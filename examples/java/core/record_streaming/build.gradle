group 'org.bondlib'
version '1.0'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'org.bondlib:gradle:+'
    }
}

apply plugin: 'application'
apply plugin: 'org.bondlib.gradle'

sourceCompatibility = 1.8
mainClassName = 'org.bondlib.examples.RecordStreaming'
applicationDefaultJvmArgs = ['-ea']

repositories {
    mavenCentral()
}

dependencies {
    compile files('../../../../java/core/build/libs/bond-5.0.0.jar')
}

compileBond {
    options '--namespace', 'examples.record_streaming=org.bondlib.examples.recordstreaming'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
