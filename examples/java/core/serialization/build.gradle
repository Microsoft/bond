group 'com.microsoft.bond'
version '1.0'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'com.microsoft.bond:gradle:+'
    }
}

apply plugin: 'java'
apply plugin: 'com.microsoft.bond.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files('../../../../java/core/build/libs/bond-5.0.0.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'com.microsoft.bond.examples.Serialization'
    }
}
